<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link type="text/css" href="style.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
    <title>Registration Page</title>
    </h:head>
    <h:body>


<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        
        <a class="navbar-brand" href="Admin_Dashboard.xhtml">
          <strong>Car Parking System</strong>
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
          
        <div class="navbar-link">
            <a class="navbar-brand btn text-center" href="Admin_Dashboard.xhtml">Back</a>
        </div>
          <div class="navbar-link">
            <a class="navbar-brand btn text-center" href="Login.xhtml">Logout</a>
          </div>
          
          
      </div><!--/.navbar-collapse -->
    </div>
  </nav>
        
<section class="sec overflow-hidden">
        <center>
            <h3>
                <h:messages style="color: red"/>
            </h3>
        </center>
    <div class="carIn">
        <div class="carIn3">
            
                <div class="card-body px-4 py-5 px-md-5">
                    <h:form>
                      <div class="usr mb-4">
                      <label class="formlabel" for="plateno">Plate NO  </label>
                      
                      <h:inputText id="pno" value="#{cum.car.plate_no}" required="true">
                      <f:validateLength minimum="7" maximum="7"/>
                      <f:validateRegex pattern="[A-Z][A-Z][A-Z][0-9][0-9][0-9][A-Z]"/>
                      </h:inputText>
                      <h:message for="pno"/>
                      
                    </div>
                        <div class="usr mb-4">
                      <label class="formlabel" for="owner_name">Owner Name  </label>
                      
                      <h:inputText id="owner_name" value="#{cum.car.owner_Name}" required="true">
                      <f:validateLength minimum="2" />
                      </h:inputText>
                      <h:message for="owner_name"/>
                      
                    </div>
                        <div class="usr mb-4">
                      <label class="formlabel" for="telephone">Telephone  </label>
                      
                      <h:inputText id="telephone" value="#{cum.car.telephone}" required="true">
                      <f:validateLength minimum="13" maximum="13"/>
                        <f:validateRegex pattern="[+][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]"/>
                      </h:inputText>
                      <h:message for="telephone"/>
                      
                    </div>
    
                    <!-- Submit button -->
                    <h:commandButton class="btn btn-primary" value="Register" action="#{cum.register()}"/>
                    
                   
                  </h:form>
                </div>
              </div>
        
    </div>  
    <br/>
    <div class="littleDash">
        <div class="row gx-lg-5 d-flex align-items-center text-center mb-5">
       <div class="col-lg-12 ">
              <a class=" btn btn-info text-center" href="history.xhtml">View parking history</a>
          </div>
          <div class="cont container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row mb-3">
        <div class="col-xsm-12 col-md-6 col-lg-4 mb-sm-3 d-flex justify-content-center">
          <div class=" bg-glass card shadow" >
            <div class="card-header bg-transparent ">
                <img src="http://localhost:8080/Parkingi/faces/resources/home.png"  class="card-img-top"  alt="Car IN"></img>
            </div>
            <div class="card-body">
                <p class="card-text fw-light">Go Back to homepage</p>
              <h5 class="card-title">
                  <a href="Admin_Dashboard.xhtml" class="text-muted stretched-link">Homepage</a>
              </h5>
            </div>
          </div>
        </div>
        <div class="col-xsm-12 col-md-6 col-lg-4 mb-sm-3 d-flex justify-content-center">
          <div class="bg-glass card shadow">
            <div class="card-header bg-transparent ">
                <img src="http://localhost:8080/Parkingi/faces/resources/logo1.png" class="card-img-top" alt="Car OUT"></img>
            </div>
           
            <div class="card-body">
                <p class="card-text fw-light">Record car entering in the parking</p>
              <h5 class="card-title">
                  <a href="Car_In.xhtml" class="text-muted stretched-link">Car IN</a>
              </h5>
                             
            </div>
          </div>
        </div>
        <div class="col-xsm-12 col-md-6 col-lg-4 mb-sm-3 d-flex justify-content-center">
          <div class="bg-glass card shadow">
            <div class="card-header bg-transparent ">
                <img src="http://localhost:8080/Parkingi/faces/resources/logo1.png" class="card-img-top" alt="Car OUT"></img>
            </div>
           
            <div class="card-body">
                <p class="card-text fw-light">Record car exiting the parking</p>
              <h5 class="card-title">
                  <a href="Car_Out.xhtml" class="text-muted stretched-link">Car OUT</a>
              </h5>
                             
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
          
    </div>
        
    </div>
    
  </section>
<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div>
            <p class="display-2">&copy; CarPark 2022</p>
        </div>
    </div>
  </nav>
      <script src="/js/bootstrap.min.js"></script> 

        
    </h:body>
</html>
